{% extends 'checkin_base.html' %}

{% block content %}

    <div class="col-md-offset-4 col-md-4">
        <div>
            {% if message %}
                <h3 class="office">{{message}}</h3>
            {% endif %}
        </div>

        <div class="kiosk-mode office">
            <form action="" method="post">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="Check-in" class="btn btn-lg btn-block btn-success"/>
            </form>
        </div>
    </div>

{% endblock %}
